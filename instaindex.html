<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Instagram | Code Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">
          â„‘ğ”«ğ”°ğ”±ğ”ğ”¤ğ”¯ğ”ğ”ª
        </h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="home">
      <header class="home__story">
        <ul class="home__story-list">
          <li class="home__story-user">
            <img src="images/avatar.jpg" class="g-avatar friend-avatar" />
          </li>
        </ul>
      </header>
      <ul class="home__post-list">
        <a href="post.html">
          <div class="post__column">
            <img src="images/user.jpg" class="g-avatar friend-avatar" />
            <div class="post__friend-content">
              <span class="friend__name">
                Sam Martin
              </span>
              <span class="post__timestamp">5 min</span>
            </div>
          </div>
          <div class="post__column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="post__column">
            <img src="images/post.jpg" class="post__image" />
          </div>
          <div class="post__column">
            <span class="post__like-btn">
              <i class="far fa-heart"></i>
            </span>
            <span class="post-like-num">2515</span>
            <span class="post__comment-btn">
              <i class="far fa-comment-alt"></i>
            </span>
            <span class="post-comment-num">350</span>
          </div>
          <div class="post__column">
            <span class="post__share-btn">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </a>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-grip-vertical fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user fa-2x"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
